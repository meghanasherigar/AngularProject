
	<div>
   <div ng-init="onloadFun()" >
      <div class="myprofile_heading">
         <div  class="welcomeHeading">Welcome{{user.name}}!!!!</div>
      </div>
      <div class="login_image" (click)="showLoginUserDetails()">
         <img  [src]="user.url" style="max-width:100%;height:100%;"/>

      </div>
      <!-- <div  class="loader">
         <img  ng-src="images/loadingimg.gif">
      </div>-->
      <div class="menu_data">
         <div   class="tab_user" *ngFor="let users of allUser">
            <div  *ngIf="users.id!= user.id " class="profile_details" (click)="showUsersDetails(users)" >
               <div  class="user_image" > <img [src]="users.url" style="max-width:100%;height:100%;"  id="imagid"></div>
               <div class="user_name">{{users.name}}</div>
            </div>
         </div>
       </div>
    </div> 
</div>
